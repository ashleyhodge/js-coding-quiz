<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Create button to view high score & timer at the top of the page-->
    <header>
        <!-- View High Score Button-->
        <p class="high-score-btn"></p>
        <!-- Timer-->
        <p class="timer">Seconds Left: <span id="timer"></span></p>
    </header>
    
        <!-- Intial Start Quiz Screen -->
    <section id="start-container" class="show">
        <div class="start-box">
                <!-- Title-->
            <h2> JavaScript Coding Quiz </h2>
            <!-- Instructions-->
            <p> Try answering the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds. Good luck!
                </p>
                <!-- Start button-->
            <button class="start-btn" id="start-btn" type="button">Start Quiz!</button>
        </div>
    </section>
        <!-- Question Screen-->
    <section id="question-container" class="hidden">
            <!-- Questions-->
        <div id="question-box">
            <div id="question"></div>
            <!-- Answers -->
            <div id="question" class="answer-btn"></div>
        </div>
        </section >
        <!-- Final Score Page -->
        <section id="final-score-container" class="hidden">
            <div class="final-score-box">
            <!-- Page title -->
                <div id="final-score">
                    <h2>Final Score</h2>
                </div>
            <!-- Enter Name -->
                <form id="intials-form" class="initials">
                    <p> Enter Initials:
                        <input type="text" name="initials" id="initials" class="text-input">
                        <button class="submit-btn" id="submit-btn" type="button">Submit</button>
                    </p>
                </form>
            </div>
        </section>
        <!-- High Scores Page -->
        <section id="high-score-container" class="hidden">
            <!-- High Scores List -->
            <div class="high-score-box">
                <h2 class="high-score">High Scores:</h2>
                <ol id="high-score-list" class="high-score-list"></ol>
            <!-- Play Again or Clear Scores Button-->
                <div>
                    <button class="btn" id="play-again" type="button">Play Again</button>
                    <button class="btn" id="clear-scores" type="button">Clear High Scores</button>
                </div>
            </div>
        </section>
        <div class="hidden" id="correct">
            <h2>Good Job!</h2>
        </div>
        <div class="hidden" id="wrong">
            <h2>Sorry ... no.</h2>
        </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
